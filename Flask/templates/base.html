<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - My webapps</title>
    {% endblock %}
</head>
<body>
    <div>
        <h1>嵌套块</h1>
        {% block extra %}{% endblock %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2019 by <a href="https://www.google.com">you</a>
        {% endblock %}
    </div>
</body>
</html>
